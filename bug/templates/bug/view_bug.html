{% extends "bug/base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="mb-0">Bug Details</h1>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h5 class="mb-0"><strong>Description:</strong></h5>
                    <p>{{ bug.description }}</p>
                </li>
                <li class="list-group-item">
                    <h5 class="mb-0"><strong>Bug Type:</strong></h5>
                    <p>{{ bug.bug_type }}</p>
                </li>
                <li class="list-group-item">
                    <h5 class="mb-0"><strong>Report Date:</strong></h5>
                    <p>{{ bug.report_date }}</p>
                </li>
                <li class="list-group-item">
                    <h5 class="mb-0"><strong>Status:</strong></h5>
                    <p>{{ bug.status }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>

{% endblock content %}
